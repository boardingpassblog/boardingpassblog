accessToken: 4044026246.1677ed0.8896752506ed4402a0519d23b8f50a17

#-------------------------------
# Google Analytics
google-analytics: G-3PLT3KJYNC

#-------------------------------
# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
#  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-archives

paginate: 10	
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir: tag
tag_page_layout: tag_page
tag_permalink_style: pretty

# categories
jekyll-archives:
  enabled: all
  layout: category
  permalinks:
    category: "/category/:name/"

#Collections
collections:
  directorio:
    output: true
    permalink: /directorio/:path/
  review:
    output: true
    permalink: /review/:path/
  boletines:
    output: true
    permalink: /boletines/:path/
  
    
# iconos servicios directorio
