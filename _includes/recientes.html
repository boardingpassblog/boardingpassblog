<div class="widget">
 <h6 class="mb-4">PUBLICACIONES RECIENTES</h6>
 {% for post in site.posts limit:3 %}
 <div class="media mb-4">
  <div class="post-thumb-sm mr-3">
   <img class="img-fluid" src="{{post.image | relative_url }}" alt="{{ post.title }}">
  </div>
  <div class="media-body">
   <ul class="list-inline d-flex justify-content-between mb-2">
    <li class="list-inline-item">Por {{ post.author }}</li>
    <li class="list-inline-item">{{post.date | date: '%d %b, %Y'}}</li>
   </ul>
   <h6><a class="text-dark" href="{{ post.url | relative_url }}">{{ post.title }}</a></h6>
  </div>
 </div>
 {% endfor %}
</div>
